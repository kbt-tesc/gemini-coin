<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Coin Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Gemini Coin Simulation</span>
        </div>
        <div class="mdl-layout__header-row" style="gap: 16px; flex-wrap: wrap; padding-bottom:1em;">
          <!-- コインリセットボタン -->
          <button id="reset-coins" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">リセット</button>

          <!-- コイン物理パラメータ調整 -->
          <div class="mdl-textfield mdl-js-textfield" style="width:180px">
            <label for="coin-mass">重さ(g)</label>
            <input class="mdl-slider mdl-js-slider" type="range" id="coin-mass" min="0.5" max="10" step="0.01" value="4" />
            <input class="mdl-textfield__input" type="number" id="coin-mass-input" min="0.5" max="10" step="0.01" value="4" style="width:60px;" />
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="width:220px">
            <label for="coin-friction">摩擦係数</label>
            <input class="mdl-slider mdl-js-slider" type="range" id="coin-friction" min="0" max="1" step="0.01" value="0.9" />
            <input class="mdl-textfield__input" type="number" id="coin-friction-input" min="0" max="1" step="0.01" value="0.9" style="width:60px;" />
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="width:220px">
            <label for="coin-restitution">反発係数</label>
            <input class="mdl-slider mdl-js-slider" type="range" id="coin-restitution" min="0" max="1" step="0.01" value="0.0" />
            <input class="mdl-textfield__input" type="number" id="coin-restitution-input" min="0" max="1" step="0.01" value="0.0" style="width:60px;" />
          </div>
          <button id="reset-params" class="mdl-button mdl-js-button mdl-button--raised">既定に戻す</button>

          <!-- 壁トグル -->
          <button id="toggle-walls" class="mdl-button mdl-js-button">全壁トグル</button>
          <button id="toggle-wall-front" class="mdl-button mdl-js-button">前壁</button>
          <button id="toggle-wall-back" class="mdl-button mdl-js-button">後壁</button>
          <button id="toggle-wall-left" class="mdl-button mdl-js-button">左壁</button>
          <button id="toggle-wall-right" class="mdl-button mdl-js-button">右壁</button>

          <!-- 土台傾き -->
          <label for="tilt-stepper">傾き</label>
          <input id="tilt-stepper" type="number" min="-30" max="30" step="1" value="0" style="width:60px;" />

          <!-- コイン出現リミット -->
          <label for="coin-limit">リミット</label>
          <input id="coin-limit" type="number" min="0" max="1000" step="1" value="0" style="width:60px;" />

          <!-- コインカウント -->
          <span>コイン: <span id="coin-count">0</span></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="three-canvas-container" style="width:100vw;height:calc(100vh - 120px);"></div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
